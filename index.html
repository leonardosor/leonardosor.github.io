<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Science Projects</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="gradient-text"><i class="fas fa-chart-line"></i> Leo's DS Projects</h1>
      <p class="subtitle">A collection of links to my personal projects and demos.</p>
    </div>
  </header>

  <main class="container">
    <section id="project-grid" class="grid">
      <!-- Projects will be inserted here by script -->
    </section>

    <section class="notes">
      <h2>Notes</h2>
      <p>Edit <code>projects.json</code> to add or remove projects. Each project can include title, description, url, repo, and tags.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Made with <i class="fas fa-heart" style="color: #ff6b6b;"></i> by Leo • <a href="https://github.com/leonardosor"><i class="fab fa-github"></i> GitHub</a></small>
    </div>
  </footer>

  <script>
    async function loadProjects() {
      try {
        const res = await fetch('projects.json', {cache: "no-store"});
        if (!res.ok) throw new Error('projects.json not found');
        const projects = await res.json();
        const grid = document.getElementById('project-grid');
        grid.innerHTML = projects.map(p => `
          <article class="card">
            <div class="card-icon"><i class="fas fa-project-diagram"></i></div>
            <h3 class="card-title"><a href="${escapeHtml(p.url || p.repo || '#')}" target="_blank" rel="noopener noreferrer">${escapeHtml(p.title)}</a></h3>
            <p class="card-desc">${escapeHtml(p.description || '')}</p>
            <p class="card-meta">
              ${p.repo ? `<a href="${escapeHtml(p.repo)}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> Repo</a>` : ''}
              ${p.tags ? '<span class="tags">' + p.tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('') + '</span>' : ''}
            </p>
          </article>
        `).join('');
      } catch (err) {
        document.getElementById('project-grid').innerHTML = '<p class="error">Could not load projects.json — edit or upload the file.</p>';
        console.error(err);
      }
    }

    function escapeHtml(str='') {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    loadProjects();
  </script>
</body>
</html>
